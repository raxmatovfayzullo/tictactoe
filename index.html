<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h2 class="winner">Winner: - </h2>
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <button class="restart">Restart</button>
      </div>
      <div class="goback">
        <h2 class="player">Next player: X</h2>
        <div class="buttons"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
